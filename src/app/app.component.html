<div *ngIf="!isLoggedIn" style="text-align: center; margin-top: 50px">
  <button (click)="login()" style="padding: 10px 20px; font-size: 16px">
    Login
  </button>
</div>
<div *ngIf="isLoggedIn" style="margin: 50px auto; max-width: 1200px">
  <h1 style="text-align: center">Tokens do usuário</h1>
  <table style="width: 100%; border-collapse: collapse; margin-top: 20px">
    <thead>
      <tr style="background-color: #f4f4f4; text-align: left">
        <th style="padding: 10px; border: 1px solid #ddd">Parâmetro</th>
        <th style="padding: 10px; border: 1px solid #ddd">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="padding: 10px; border: 1px solid #ddd; font-weight: bold">
          Access Token
        </td>
        <td style="padding: 10px; border: 1px solid #ddd">
          <textarea
            readonly
            rows="4"
            style="width: 100%; border: none; resize: none; overflow-x: auto"
            >{{ token?.access_token }}</textarea
          >
          <button
            (click)="copyToClipboard(token.access_token)"
            style="margin-top: 5px"
          >
            Copiar
          </button>
        </td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ddd; font-weight: bold">
          Refresh Token
        </td>
        <td style="padding: 10px; border: 1px solid #ddd">
          <textarea
            readonly
            rows="4"
            style="width: 100%; border: none; resize: none; overflow-x: auto"
            >{{ token?.refresh_token }}</textarea
          >
          <button
            (click)="copyToClipboard(token.refresh_token)"
            style="margin-top: 5px"
          >
            Copiar
          </button>
        </td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ddd; font-weight: bold">
          ID Token
        </td>
        <td style="padding: 10px; border: 1px solid #ddd">
          <textarea
            readonly
            rows="4"
            style="width: 100%; border: none; resize: none; overflow-x: auto"
            >{{ token.id_token }}</textarea
          >
          <button
            (click)="copyToClipboard(token.id_token)"
            style="margin-top: 5px"
          >
            Copiar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div style="text-align: center; margin-top: 20px">
    <button (click)="logout()" style="padding: 10px 20px; font-size: 16px">
      Logout
    </button>
  </div>
</div>
